  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('goblinback.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      color: #fff;
      height: 100vh;
      width: 100vw;
    }
    #playBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      padding: 5px 10px;
      font-size: 25px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      user-select: none;
    }
    .goblin {
      position: absolute;
      width: 350px;
      height: auto;
      pointer-events: none;
      z-index: 1000;
      image-rendering: optimizeSpeed;
    }
  </style>

<body>

<h1 style="position:absolute;left:-9999px;">Drgoblin - The Official drgoblin Experience</h1>

<!-- Play button to start audio -->
<button id="playBtn" aria-label="Play Drgoblin's Rise Sound">
  Click HERE to make Drgoblin rise
</button>

<script>
  const audio = new Audio('SSzf-risegoblin.mp3');
  audio.loop = true;
  document.getElementById('playBtn').addEventListener('click', () => {
    audio.play().catch(() => {});
    document.getElementById('playBtn').style.display = 'none';
  });
</script>

<script>
  (() => {
    // Determine if the device is mobile by viewport width
    const isMobile = window.innerWidth <= 768;

    // Set number of goblins: fewer on mobile for performance
    const goblinCount = isMobile ? 30 : 100;

    const goblins = [];
    const container = document.body;
    const imgSrc = 'femalegoblinfalls.png';

    let viewportWidth = window.innerWidth;
    let viewportHeight = window.innerHeight;

    for (let i = 0; i < goblinCount; i++) {
      const gob = document.createElement('img');
      gob.src = imgSrc;
      gob.alt = "Drgoblin falling through darkness";
      gob.className = 'goblin';

      // Calculate horizontal position with spacing and random offset
      const spacing = viewportWidth / goblinCount;
      const baseX = i * spacing;
      const xOffset = Math.random() * (spacing - 200);
      const x = Math.max(0, baseX + xOffset - 150); // Shift left but keep inside viewport

      // Vertical position randomly distributed over viewport height
      const y = Math.random() * viewportHeight - 100;

      gob.style.left = `${x}px`;
      gob.style.top = `${y}px`;
      container.appendChild(gob);

      goblins.push({
        element: gob,
        x: x,
        y: y,
        amplitude: Math.random() * 40,  // Side to side oscillation amplitude
        dx: 0,                         // Angle for sine wave
        stx: 0.005 + Math.random() / 20, // Side to side speed
        sty: 0.5 + Math.random() * 1.2  // Falling speed
      });
    }

    function animate() {
      viewportWidth = window.innerWidth;
      viewportHeight = window.innerHeight;

      goblins.forEach(goblin => {
        goblin.y += goblin.sty; // Move down

        if (goblin.y > viewportHeight + 100) { // Reset to top after falling below viewport
          goblin.y = -200;
          goblin.stx = 0.005 + Math.random() / 50; // Randomize horizontal speed on reset
          goblin.sty = 0.5 + Math.random() * 1.2;  // Randomize vertical speed on reset
        }

        goblin.dx += goblin.stx; // Update horizontal sine wave position
        const xPos = goblin.x + goblin.amplitude * Math.sin(goblin.dx); // Calculate new horizontal position

        goblin.element.style.left = `${xPos}px`;
        goblin.element.style.top = `${goblin.y}px`;
      });

      requestAnimationFrame(animate); // Smooth animation
    }

    window.addEventListener('load', animate);
  })();
</script>

</body>
