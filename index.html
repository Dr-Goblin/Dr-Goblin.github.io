<body>

<button id="playBtn" style="
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9999;
  padding: 5px 10px;
  font-size: 25px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
">
  Click to make Drgoblin rise
</button>

<script>
  const audio = new Audio('SSzf-risegoblin.mp3');

  <!-- Old Embedded Music -->
  <!-- <audio src="SSzf-risegoblin.mp3" autoplay loop hidden></audio> -->

  <script>
    // ✦ Goblin Rain Configuration ✦
    var snowsrc = "femalegoblinfalls.png";
    var no = 100;
    var hidesnowtime = 0;
    var snowdistance = "pageheight";

    var dx = [], xp = [], yp = [], am = [], stx = [], sty = [];
    var doc_width = 800, doc_height = 600;

    function iecompattest() {
      return (document.compatMode && document.compatMode !== "BackCompat") ? document.documentElement : document.body;
    }

    function initSnow() {
      doc_width = window.innerWidth || iecompattest().clientWidth;
      doc_height = window.innerHeight || iecompattest().clientHeight;

      for (let i = 0; i < no; ++i) {
        dx[i] = 0;
        xp[i] = Math.random() * (doc_width - 50);
        yp[i] = Math.random() * doc_height;
        am[i] = Math.random() * 20;
        stx[i] = 0.02 + Math.random() / 10;
        sty[i] = 0.7 + Math.random();

        let gob = document.createElement("div");
        gob.id = "dot" + i;
        gob.style.position = "absolute";
        gob.style.zIndex = i;
        gob.style.visibility = "visible";
        gob.style.left = xp[i] + "px";
        gob.style.top = yp[i] + "px";

        let img = document.createElement("img");
        img.src = snowsrc;
        img.border = "0";
        gob.appendChild(img);

        document.body.appendChild(gob);
      }

      animateSnow();
      if (hidesnowtime > 0) setTimeout(hidesnow, hidesnowtime * 1000);
    }

    function animateSnow() {
      doc_width = window.innerWidth || iecompattest().clientWidth;
      doc_height = window.innerHeight || iecompattest().clientHeight;

      for (let i = 0; i < no; ++i) {
        yp[i] += sty[i];
        if (yp[i] > doc_height - 50) {
          xp[i] = Math.random() * (doc_width - am[i] - 30);
          yp[i] = 0;
          stx[i] = 0.02 + Math.random() / 10;
          sty[i] = 0.7 + Math.random();
        }
        dx[i] += stx[i];
        let dot = document.getElementById("dot" + i);
        if (dot) {
          dot.style.top = yp[i] + "px";
          dot.style.left = (xp[i] + am[i] * Math.sin(dx[i])) + "px";
        }
      }
      setTimeout(animateSnow, 10);
    }

    function hidesnow() {
      for (let i = 0; i < no; i++) {
        let dot = document.getElementById("dot" + i);
        if (dot) dot.style.visibility = "hidden";
      }
    }

    window.onload = initSnow;
  </script>

</body>
</html>
